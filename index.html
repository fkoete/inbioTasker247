<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Essential meta tag for responsive fesign -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Bio Tasker247 </title>
    <style>
      /* Basic styles for mobile (mobole-first approach) */
      body {
       font-family: sans serif;
       mmargin: 0;
       padding: 16px; 

     /* Add some padding so content isn't flush with edges */
      line-height: 1.5;
    /* Improve readability */
      color: #333;
      }

      . container  {
        width: 100%; /* Ensure container uses full width of the screen */
        max-width: 600px;  /* Optional: limit width on very large screen */
        margin: auto;  /* Center the container on larger screen */
      }

      h1 {
        color: #0056b3;
       font-size: 8vw;  /* Responsive font size */ 
      }

      img {
      max-width: 10p%;  /* Image scale down if needed, but don't get larger than their original size */
      height: auto;  /* Maintain aspect ratio */
      display: block;  /*  Center images if desired with margin: auto;  */
      margin-top: 15px;
      margin-bottom: 15px;
   }    

      /* Media query for tablets and larger screens (optional breakpoint)  */
      @media screen and (min-width: 600px)  
       h1 {
           font-size: 48px;  /*  Fixed font size for larger screens. */
      }

      .content-section {
        display: flex;
       justify-content: space-between;
       gap: 20px;
      }

      .column {
        flex: 1;  /* Column take ewual space */
      }
   }
</style>
  </head>
  <body>
        <div class="container">
           <h1>Welcome to our in bio</h1>
          <p>The information that follows will stack vertically on a mobile phone</p>
        </div>
       <div class="column">
          <h2>Section 2</h2>
            <p>Using relative units like percentages (<code>%</code>) and viewport width (<code>vw</code>) helps maintain a fluid and flexible layout across different devices. </p>
       </div>
  </div>
    
  <footer>
    <p><small>@ 2025 Tasker247 </small></p>
  </footer>  
</div>
  </body>
</html>
